<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abecedario Braille</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <!-- Figuras decorativas (opcional) -->
  <div class="shape shape1" aria-hidden="true"></div>
  <div class="shape shape2" aria-hidden="true"></div>
  <div class="shape shape3" aria-hidden="true"></div>
  <div class="shape shape4" aria-hidden="true"></div>

  <!-- Encabezado oculto pero accesible -->
  <header>
    <h1 class="sr-only">Abecedario Braille Interactivo</h1>
  </header>

  <!-- Contenido principal -->
  <main class="main-content" role="main">
    <div class="letter-card">
      <!-- Letra visible -->
      <h2 id="letter-name">A</h2>

      <!-- Imagen del Braille con descripciÃ³n -->
      <div class="braille-container">
        <img id="braille-img" class="braille-image" src="https://raw.githubusercontent.com/AnaL11/abecedario-Braille/main/imagenes/ABraille.png" alt="Letra A en Braille">
      </div>

      <!-- Reproductor de audio oculto -->
      <audio id="audio" aria-hidden="true">
        <source id="audio-src" src="https://raw.githubusercontent.com/AnaL11/abecedario-Braille/main/audio/a.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>

      <!-- BotÃ³n accesible -->
      <button class="play-button"
              onclick="document.getElementById('audio').play()"
              aria-label="Reproducir audio de la letra A">
        <span class="sound-icon" aria-hidden="true">ðŸ”Š</span>
        <span>Escuchar</span>
      </button>
    </div>
  </main>

  <!-- Pie de pÃ¡gina accesible -->
  <footer>
    <p class="sr-only">Â© 2025 Proyecto Educativo Abecedario Braille</p>
  </footer>

  <!-- Script -->
  <script src="abecedario.js"></script>
</body>
</html>
