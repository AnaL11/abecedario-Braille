<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abecedario Braille</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    /* Clase oculta solo para accesibilidad */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>

  <!-- Encabezado oculto para accesibilidad -->
  <header>
    <h1 class="sr-only">Abecedario en Braille Interactivo</h1>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <div class="letter-card">
      <!-- Letra seleccionada -->
      <h2 class="letter-name" id="letter-name" aria-live="polite">Letra</h2>

      <!-- Imagen de Braille -->
      <div class="braille-container">
        <img id="braille-img" class="braille-image" src="" alt="Letra en Braille">
      </div>

      <!-- SecciÃ³n de audio accesible -->
      <section aria-labelledby="audio-label">
        <h3 id="audio-label" class="sr-only">Audio de la letra seleccionada</h3>
        <audio id="audio" controls>
          <source id="audio-src" src="" type="audio/mpeg">
          Tu navegador no soporta el elemento de audio.
        </audio>
      </section>

      <!-- BotÃ³n para activar el audio manualmente -->
      <button class="play-button" onclick="document.getElementById('audio').play()" aria-label="Reproducir audio de la letra">
        <span class="sound-icon" aria-hidden="true">ðŸ”Š</span>
        <span>Escuchar</span>
      </button>
    </div>
  </main>

  <!-- Pie de pÃ¡gina opcional -->
  <footer>
    <p class="sr-only">Â© 2025 Proyecto Educativo Braille</p>
  </footer>

  <script src="abecedario.js"></script>
</body>
</html>
