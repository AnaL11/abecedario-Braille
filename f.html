<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letra F</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(circle at 20% 80%, #ff9a9e 0%, #fecfef 50%, #fecfef 100%),
                  radial-gradient(circle at 80% 20%, #a8edea 0%, #fed6e3 50%, #fed6e3 100%),
                  radial-gradient(circle at 40% 40%, #ffecd2 0%, #fcb69f 50%, #fcb69f 100%);
      overflow: hidden;
      position: relative;
    }
    
    /* Formas decorativas flotantes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }
    
    .shape1 {
      width: 100px;
      height: 100px;
      background: #ff6b6b;
      top: 10%;
      left: 10%;
      animation-delay: -2s;
    }
    
    .shape2 {
      width: 80px;
      height: 80px;
      background: #4ecdc4;
      top: 20%;
      right: 15%;
      animation-delay: -4s;
    }
    
    .shape3 {
      width: 60px;
      height: 60px;
      background: #45b7d1;
      bottom: 15%;
      left: 20%;
      animation-delay: -1s;
    }
    
    .shape4 {
      width: 90px;
      height: 90px;
      background: #96ceb4;
      bottom: 25%;
      right: 10%;
      animation-delay: -3s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(5deg); }
      66% { transform: translateY(10px) rotate(-5deg); }
    }
    
    .main-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 10;
    }
    
    .letter-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 4px solid #fff;
      border-radius: 30px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }
    
    .letter-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #9370db;
      margin: 0;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.2);
      transform: perspective(500px) rotateX(15deg);
      position: relative;
      z-index: 2;
    }
    
    .letter-name {
      font-size: 32px;
      color: #2c3e50;
      margin: 15px 0;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .braille-container {
      margin: 25px 0;
      position: relative;
    }
    
    .braille-image {
      width: 200px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      border: 3px solid #fff;
    }
    
    .braille-image:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }
    
    .play-button {
      background: linear-gradient(135deg, #96fbc4 0%, #f9f047 100%);
      border: none;
      border-radius: 25px;
      padding: 18px 35px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      margin-top: 25px;
      position: relative;
      overflow: hidden;
    }
    
    .play-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.5s ease;
    }
    
    .play-button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .play-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }
    
    .play-button:active {
      transform: translateY(-1px);
    }
    
    .sound-icon {
      font-size: 28px;
      margin-right: 12px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Responsivo */
    @media (max-width: 480px) {
      h1 {
        font-size: 90px;
      }
      .letter-name {
        font-size: 26px;
      }
      .play-button {
        font-size: 20px;
        padding: 15px 30px;
      }
      .braille-image {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <!-- Formas decorativas -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>
  
  <div class="main-content">
    <div class="letter-card">
      <h1>Letra F</h1>
      
      <div class="braille-container">
        <img class="braille-image" src="https://raw.githubusercontent.com/AnaL11/abecedario-Braille/main/imagenes/FBraille.webp" alt="Letra F en Braille">
      </div>
      
      <audio id="audio">
        <source src="https://raw.githubusercontent.com/AnaL11/abecedario-Braille/main/audio/f.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
      
      <button class="play-button" onclick="document.getElementById('audio').play()">
        <span class="sound-icon">ðŸ”Š</span>
        <span>Escuchar</span>
      </button>
    </div>
  </div>
</body>
</html>

</body>
</html>
